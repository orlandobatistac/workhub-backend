name: Verify OpenAPI Contract

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify-openapi:
    name: Verify OpenAPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi

      - name: Generate OpenAPI
        run: python scripts/generate_openapi.py

      - name: Check for OpenAPI changes
        run: |
          git --no-pager diff --exit-code docs/openapi.json || (echo "docs/openapi.json is out of date; run 'python scripts/generate_openapi.py' and update the file." && exit 1)

      - name: Run contract test
        run: python -m pytest tests/test_openapi_contract.py -q
