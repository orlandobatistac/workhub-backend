name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /var/www/workhub-backend
            echo "Git status before pull:"
            git status -s
            echo "Forcing update to latest main..."
            git fetch --all
            git reset --hard origin/main
            echo "Last commit pulled:"
            git log -n 1 --pretty=format:"%h - %s"
            echo "Updating dependencies..."
            /var/www/workhub-backend/venv/bin/pip install -q -r requirements.txt
            echo "Restarting service..."
            systemctl restart workhub-backend.service
            echo "âœ… Deploy completed successfully"
